    <!-- Contact Form -->

    <form class="container">
        <h2 class="about">Contact</h2>
        <div class="form-group">
            <label for="form_name">Full Name</label>
            <input type ="full_name" class="form-control" id="exampleInputName" placeholder="John Smith" required>
        </div>
        <div class="form-group">
            <label for="form_email">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="form_message">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">Check To Submit</label>
        </div>
        <button type="submit" class="btn btn-success btn-send" value="Send message">Submit</button>
    </form>
